{% extends 'landing_page/base.html' %}
{% block title %}
Saman Cha
{% endblock %}

{% block body %}
    <div class=" container-fluid mt-3 mb-2">
        <div style="text-align: right">
            <a href="{% url 'order:view_cart' %}" class="btn btn-outline-success my-2 my-sm-0 ">View
                cart</a>
        </div>
        <h2 class="mb-5" style="text-align: center; border-bottom: 2px solid #4FA846;">Products</h2>
        <div class="row">
            {% for product in products %}
                <div class="card ml-5 mb-5" style="width: 18rem;    box-shadow: 10px 10px 5px grey;">
                    {#                <a href="{% url 'ecom:product' product.slug|slugify %}">#}
                    <img class="card-img-top image-resize2"
                         src="{{ product.photo.url }}"
                         alt="Card image cap" style="height: 200px; object-fit: cover">
                    </a>
                    <div class="card-body">
                        {#                    <a href="{% url 'ecom:product' product.slug|slugify %}" style="color: black">#}
                        {#                        <h4 class="card-title">{{ product.name }}</h4>#}
                        {#                    </a>#}
                        <h5 class="card-title">{{ product.product_name }}</h5>
                        <h5 class="card-title">RS.{{ product.price }}</h5>
                        <a href="{% url 'order:add_to_cart' product.slug|slugify %}" class="btn btn-success">Add to
                            card</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
